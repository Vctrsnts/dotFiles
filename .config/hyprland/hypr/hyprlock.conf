# Source colors
source = colors.conf

general {
  ignore_empty_input = true
}
background {
  monitor =
  path = ~/.config/hypr/background/login.jpg
  blur_passes = 2
  blur_size = 8
  noise = 0.011
  contrast = 1.0
  brightness = 1.0
  vibrancy = 0.1696
}
input-field {
  monitor =
  size = 200, 50
  dots_size = 0.33
  dots_spacing = 0.15
  dots_center = true
  dots_rounding = -1
  inner_color = $primary
  font_color = $on_primary
  font_family = JetBrainsMono Nerd Font
  outer_color = $on_primary
  outline_thickness = 3
  fade_on_empty = true
  fade_timeout = 1000
  placeholder_text = <i>Input Password...</i>
  hide_input = false
  rounding = 10
  check_color = $primary
  fail_color = $error
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = -1
  numlock_color = -1
  bothlock_color = -1
  invert_numlock = false
  swap_font_color = false
  position = 0, -20
  halign = center
  valign = center
  shadow_passes = 10
  shadow_size = 20
  shadow_color = $shadow
  shadow_boost = 1.6
}
label {
  #clock
  text = cmd[update:1000] echo "$TIME"
  color = rgb(88C0D0)
  font_size = 70
  font_family = JetBrainsMono Nerd Font
  position = -50, 20
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}
label {
  #username
  text = $USER
  color = $secondary
  font_size = 20
  font_family = JetBrainsMono Nerd Font
  position = -50, 120
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}
label {
  #hostname
  text = cmd[once] /bin/bash -c 'uname -n'
  color = $secondary
  font_size = 20
  font_family = JetBrainsMono Nerd Font
  position = -50, 160
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}
label {
  #arch linux glyph
  text = ïŒƒ Arch Linux
  color = $accent
  font_size = 22
  font_family = JetBrainsMono Nerd Font
  position = -50, 200
  halign = right
  valign = bottom
  shadow_passes = 5
  shadow_size = 10
}
